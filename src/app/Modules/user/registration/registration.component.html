<div class="parent">

    <div class="box " style="display: flex;">

        <div class="card  rounded p-2">
            <form id="form" [formGroup]="registationForm" (ngSubmit)="submitForm()">
                <div class="row g-0">
                    <div class="col text-center p-2 mb-2">
                        <h1 id="login-header">User Registration</h1>
                    </div>

                    <div class="row mt-3">
                        <div class="col mb-3 form-input">
                            <div style="margin-bottom: 10px;">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="Name" formControlName="Name">
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
                                    Name is Required !
                                </div>
                            </div>
                        </div>

                        <div class="col mb-3 form-input">
                            <div style="margin-bottom: 10px;">
                                <label for="Email" class="form-label">Gender</label>
                                <!-- <input type="text" class="form-control" id="Email" formControlName="email">
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                                    Email is Required !
                                </div>
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['email'] || Email.errors?.['pattern'] && (Email.touched || Email.dirty)">
                                    Please enter valid Email !
                                </div> -->
                                <select class="form-control" id="Gender" formControlName="Gender">
                                    <!-- <option *ngFor="let opt of genderOptions" [value]="opt">{{opt}}</option> -->
                                    <option>Please select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col mb-3 form-input">
                            <div style="margin-bottom: 10px;">
                                <label for="Email" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="Email" formControlName="email">
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                                    Email is Required !
                                </div>
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['email'] || Email.errors?.['pattern'] && (Email.touched || Email.dirty)">
                                    Please enter valid Email !
                                </div>
                            </div>
                        </div>

                        <div class="col mb-3 form-input">
                            <div style="margin-bottom: 10px;">
                                <label for="Email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="Email" formControlName="email">
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                                    Email is Required !
                                </div>
                                <div style="font-size: small;" class="form-text text-danger"
                                    *ngIf="Email.errors?.['email'] || Email.errors?.['pattern'] && (Email.touched || Email.dirty)">
                                    Please enter valid Email !
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3 ">
                        <div class="col mb-3 form-input">
                            <label for="Password" class="form-label">Password</label>
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="Password"
                                formControlName="password" max-length="15">
                            <div style="font-size: small;" class="form-text text-danger"
                                *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                                Password is Required !
                            </div>
                            <div style="margin-top: 10px;">
                                <label for="showPass" style="margin-right: 10px;">Show Password</label>
                                <input type="checkbox" (click)="togglePasswordVisibility()" id="showPass">
                            </div>
                        </div>

                        <div class="col mb-3 form-input">
                            <label for="Password" class="form-label">Confirm Password</label>
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="Password"
                                formControlName="password" max-length="15">
                            <div style="font-size: small;" class="form-text text-danger"
                                *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                                Password is Required !
                            </div>
                            
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-6 offset-3">
                            <div class="d-grid">
                                <button type="submit" [disabled]="registationForm.invalid"
                                    style="background-color: blueviolet; border-color: blueviolet;"
                                    class="btn rounded-pill btn-primary">Sign Up</button>
                                <div  id="sign-in-link">
                                    <span>Already registered?</span> 
                                    <a [routerLink]="['/login/']">Sign In</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>

        <!-- <div class="card-1  border rounded p-2">
            <h1 id="title">Template Title</h1>
            <img id="logo" class="logo" src="assets/images/logo.png" />
        </div> -->
    </div>

</div>
